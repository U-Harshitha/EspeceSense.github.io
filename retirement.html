<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient1 {
            background: linear-gradient(90deg, #0f68a9 0%, #86f7a4 100%);
        }
        .gradient2 {
            background: linear-gradient(90deg, #86f7a4 0%, #0f68a9 100%);
        }
    </style>
</head>
<body class="gradient1 min-h-screen flex flex-col items-center justify-center m-4">
    <div class="p-5 bg-white rounded-lg shadow-xl max-w-md w-full m-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Retirement Calculator</h1>
        <p class="text-sm mb-4 text-center text-gray-800">Planning for retirement? Enter your current age and average monthly expenses to estimate the savings you'll need for retirement.</p>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="age" class="block text-black font-semibold">How old are you?</label>
                <input type="number" name="age" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="monthly_expenses" class="block text-black font-semibold">How much do you spend per month?</label>
                <input type="number" name="monthly_expenses" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <input type="submit" value="Calculate Retirement" class="w-full gradient2 text-white font-bold py-2 px-4 rounded-md transition duration-300 hover:scale-105 transform cursor-pointer">
        </form>
        <!-- Result section (uncomment and style accordingly when needed) -->
        <!-- {% if show_result %}
            <h2>Result</h2>
            <p>Age: {{ age }}</p>
            <p>Monthly Expenses: ${{ monthly_expenses }}</p>
            <p>Total Retirement Savings Needed: ${{ total_retirement_savings }}</p>
            <p>Monthly Savings Required: ${{ monthly_savings }}</p>
        {% endif %} -->
    </div>
</body>
</html>
