<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Returns Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient1 {
            background: linear-gradient(90deg, #0f68a9 0%, #86f7a4 100%);
        }
        .gradient2 {
            background: linear-gradient(90deg, #86f7a4 0%, #0f68a9 100%);
        }
    </style>
</head>
<body class="gradient1 min-h-screen flex flex-col items-center justify-center m-4">
    <div class="p-5 bg-white rounded-lg shadow-xl max-w-md w-full m-4">
        <h1 class="text-2xl font-bold mb-4 text-center">FD Returns Calculator</h1>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="total_investment" class="block text-black font-semibold">Total Investment:</label>
                <input type="number" name="total_investment" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="interest_rate" class="block text-black font-semibold">Rate of Interest (%):</label>
                <input type="number" name="interest_rate" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="time_period" class="block text-black font-semibold">Time Period (years):</label>
                <input type="number" name="time_period" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <input type="submit" value="Calculate Returns" class="w-full gradient2 text-white font-bold py-2 px-4 rounded-md transition duration-300 hover:scale-105 transform cursor-pointer">
        </form>
        <!-- Result section (uncomment and style accordingly when needed) -->
        <!-- {% if show_result %}
            <h2 class="text-lg font-bold mt-4 text-center">Result</h2>
            <p>Total Investment: ${{ total_investment }}</p>
            <p>Rate of Interest: {{ interest_rate }}%</p>
            <p>Time Period: {{ time_period }} years</p>
            <p>Estimated Returns: ${{ interest }}</p>
            <p>Total Value: ${{ total_value }}</p>
            
            <!-- Chart.js Bar Chart for visualizing the data -->
            <canvas id="fdChart" width="400" height="200" class="p-4"></canvas>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
            <script>
                var ctx = document.getElementById('fdChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Total Investment', 'Interest Earned'],
                        datasets: [{
                            label: 'FD Returns',
                            data: [{{ total_investment }}, {{ interest }}],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
       
    </div>
</body>
</html>
