<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidirectional Text Synchronization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .sheet {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .sheet header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        textarea {
            flex: 1;
            width: 100%;
            height: 100%;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            border-top: 1px solid #ccc;
            outline: none;
        }
        .separator {
            width: 1px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sheet">
            <header>Source Directory</header>
            <textarea id="leftSheet" placeholder="Type here..."></textarea>
        </div>
        <div class="separator"></div>
        <div class="sheet">
            <header>Destination Directory</header>
            <textarea id="rightSheet" placeholder="Type here..."></textarea>
        </div>
    </div>

    <script>
        const leftSheet = document.getElementById('leftSheet');
        const rightSheet = document.getElementById('rightSheet');

        // Function to synchronize text from left to right
        function syncLeftToRight() {
            rightSheet.value = leftSheet.value;
        }

        // Function to synchronize text from right to left
        function syncRightToLeft() {
            leftSheet.value = rightSheet.value;
        }

        // Add input event listeners to both text areas
        leftSheet.addEventListener('input', syncLeftToRight);
        rightSheet.addEventListener('input', syncRightToLeft);
    </script>
</body>
</html>
