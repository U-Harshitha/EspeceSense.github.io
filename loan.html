<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient1 {
            background: linear-gradient(90deg, #0f68a9 0%, #86f7a4 100%);
        }
        .gradient2 {
            background: linear-gradient(90deg, #86f7a4 0%, #0f68a9 100%);
        }
    </style>
</head>
<body class="gradient1 min-h-screen flex flex-col items-center justify-center m-4">
    <img src="./emi-calculator-icon.jpg" alt="EMI Calculator" class="mx-auto mb-4 w-32 h-32 object-cover rounded-full" />
    <div class="p-5 bg-white rounded-lg shadow-xl max-w-md w-full m-4">
        <h1 class="text-2xl font-bold mb-4 text-center">EMI Calculator</h1>
        <p class="text-sm mb-4 text-center text-gray-800">Calculate your Equated Monthly Installment (EMI) for home, car, and personal loans with ease. Enter the principal amount, interest rate, and loan period to get started.</p>
        <form method="post" class="space-y-4">
            <div>
                <label for="principal" class="block text-black font-semibold">Principal Amount:</label>
                <input type="number" step="any" name="principal" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="rate" class="block  text-black font-semibold">Rate of Interest (%):</label>
                <input type="number" step="any" name="rate" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="time" class="block text-black font-semibold">Loan Period (in years):</label>
                <input type="number" step="any" name="time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <button type="submit" class="w-full gradient2 text-white font-bold py-2 px-4 rounded-md transition duration-300 hover:scale-105 transform cursor-pointer">Calculate EMI</button>
        </form>
